<app-header></app-header>
<!--view-->
<section id="view">
  <div class="center-container text-center">
    <img class="logo" src="../../../assets/images/logo.png" alt="">
    <h3 class="text-theme-color my-3">ATALAKU</h3>
    <form class="w-full" [formGroup]="loginForm" (submit)="authenticate($event)">
      <!--error-->
      <p [ngClass]="{'visible': errorMode.state, 'invisible': !errorMode.state}" class="bg-red-dark py-1 px-4 rounded text-white mb-3">
        <small>{{errorMode.message}}</small>
      </p>
      <div class="mb-2">
        <div class="input-field text-left">
          <input placeholder="Email" formControlName="email" required="required"
          class="bg-grey-lightest appearance-none border-2 border-grey-lighter rounded w-full py-2 px-4 text-grey-darkest leading-tight focus:outline-none focus:bg-white focus:border-red" id="inline-full-name" type="text" />
          <label class="block text-grey-dark font-bold mb-1 md:mb-0 pr-4" for="inline-full-name">
            Email
          </label>
        </div>
      </div>
      <div class="mb-3">
        <div class="input-field text-left">
          <input formControlName="password" required="required"
          class="bg-grey-lightest appearance-none border-2 border-grey-lighter rounded w-full py-2 px-4 text-grey-darkest leading-tight focus:outline-none focus:bg-white focus:border-red" id="inline-username" type="password" placeholder="******************">
          <label class="block text-grey-dark font-bold mb-1 md:mb-0 pr-4" for="inline-username">
            Password
          </label>
        </div>
      </div>
      <div class="">
        <div class="">
          <button id="loginBtn" class="shadow theme-color hover:bg-green focus:shadow-outline focus:outline-none text-white font-bold py-3 px-6 rounded" type="submit">
            Login
          </button>
        </div>
      </div>
    </form>
    <p class="mt-2 px-4 text-center text-grey text-xs">
      Â©2019 Atalaku. All rights reserved.
    </p>
  </div>
</section>
