<section>
  <app-navigation></app-navigation>
</section>
<section class="detailed-pane px-8">
  <h2 class="text-red my-3 py-3"><button (click)="gotBack()" mat-button>< Back</button>Add music video.</h2>
  <div class="row" [formGroup]="addMusicForm">
    <div class="col-sm-4 border-r">
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input type="text" matInput placeholder="Title" formControlName="title" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Artist(s)</mat-label>
        <input type="text" matInput placeholder="Artist" formControlName="artist" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Genre</mat-label>
        <mat-select formControlName="genre">
          <mat-option *ngFor="let genre of musicGenres;" [value]="genre.id">{{genre.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Year</mat-label>
        <input type="number" matInput placeholder="Year" formControlName="year">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Album</mat-label>
        <input type="text" matInput placeholder="Album artist" formControlName="album">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Album artist</mat-label>
        <input type="text" matInput placeholder="Album artist" formControlName="album_artist">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Duration</mat-label>
        <input type="number" matInput placeholder="Duration" formControlName="duration">
      </mat-form-field>
<!--      <mat-form-field appearance="outline">-->
<!--        <mat-label>Description</mat-label>-->
<!--        <textarea id="description" cols="7" placeholder="Description / memo" matInput formControlName="description"></textarea>-->
<!--      </mat-form-field>-->
    </div>
    <div class="col-sm-8">
      <h3 class="text-red-dark my-3">Upload media</h3>
      <div class="upload-video py-3 px-4">
        <div class="upload-video py-10 rounded bg-grey-lighter text-center">
          <img src="../../../assets/images/add-music-video-file.png" alt="">
          <p><small>Click to add or drop to upload video file.</small></p>
        </div>
      </div>
      <!--upload poster-->
      <div class="poster py-3 px-4">

      </div>
    </div>
  </div>
  <div class="text-right p-3">
    <button (click)="addMusicVideo()" mat-raised-button class="bg-red-dark hover:bg-red-darker text-white">Save</button>
  </div>
</section>
